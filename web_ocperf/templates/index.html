<!DOCTYPE html>
<html ng-app="ocperfApp" >
  <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>

      <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.0.min.css" type="text/css" />
      <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.0.min.js"></script>
      <script src="/js/index.js"></script>
      <script src="/js/checklist-model.js"></script>

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

      <!-- <\!-- Latest compiled and minified JavaScript -\-> -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>

  <body ng-controller="ocperfCtrl">
    <div class="container wrapper">

      <!-- upper workload input -->
      <div class="row">
            <label for="workload">Workload</label>
            <input ng-model="workload" type="text" id="workload" class="form-control"> <br/>
      </div>

      <!-- row for both left and right side, the main container actually -->
      <div class="row">
        <!-- left side (list of events) -->
          <div class="col-md-4">
            <input class="form-control" ng-model="search_term">

            <div style="height: 600px; overflow: scroll">
                <div ng-repeat="entry in emap | filter:search_term | orderBy:'sym'"
                    data-toggle="tooltip" data-placement="right" title="{{entry.desc}}">
                    <input type="checkbox" checklist-model="events" checklist-value="entry.sym"> {{ entry.sym }}
                </div>
            </div>

          </div>

          <!-- right side (2 rows) -->
         <div class="col-md-8"> 
          <div class="row">
              <div class="col-md-2">
                  <label for="streaming">Streaming</label>
                  <input type="checkbox" ng-model="streaming" id="streaming">
              </div>


              <div class="col-md-2">
                  <label for="interval">Interval [ms]</label>
                  <input ng-model="interval" type="text" id="interval" class="form-control">
              </div>

              <div class="col-md-6" align="center">
                  <button class="btn btn-primary btn-block" type="button" ng-click="run()">run perf</button>
              </div>

            </div>

            <div class="row" style="background-color: red" width="100%">
              <div ng-bind-html="plain_html"></div>
              <div id="some_script"></div>
            </div>
        </div>

      </div>

    </div>
  </body>

</html>
