<!DOCTYPE html>
<html ng-app="ocperfApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.5.8/angular-touch.min.js"></script>
        <script src="https://code.angularjs.org/1.5.8/angular-animate.min.js"></script>

        <script src="/js/index.js"></script>
        <script src="/js/checklist-model.js"></script>
        <script src="/js/ui-bootstrap-tpls-2.0.1.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body ng-controller="ocperfCtrl">
        <div class="container wrapper full-height">

            <!-- upper workload input -->
            <div class="row">
                <label for="workload">Workload</label>
                <input ng-model="workload" type="text" id="workload" class="form-control"> <br/>
            </div>

            <!-- row for both left and right side, the main container actually -->
            <div class="row full-height">

                <!-- left side (list of events) -->
                <div class="col-md-4 full-height">
                    <input class="form-control" ng-model="search_term">

                    <div style="overflow: scroll; height: 85%;">
                        <div ng-repeat="entry in emap | filter:search_term | orderBy:'sym'"
                             data-toggle="tooltip" data-placement="right" title="{{entry.desc}}">
                            <input type="checkbox" checklist-model="events" checklist-value="entry.sym"> {{ entry.sym }}
                        </div>
                    </div>

                </div>

                <!-- right side (2 rows) -->
                <div class="col-md-8">
                    <div class="row">
                        <form novalidate class="form-inline">
                            <div class="btn-group">
                                <label class="btn btn-default" ng-model="tool" uib-btn-radio="'stat'">stat</label>
                                <label class="btn btn-default" ng-model="tool" uib-btn-radio="'record'">record</label>
                            </div>


                            <div class="form-group" ng-show="tool === 'stat'">
                                <div class="input-group">
                                    <label>
                                        <input type="checkbox" ng-model="streaming" id="streaming"> Streaming
                                    </label>
                                </div>

                                <div class="input-group">
                                    <input type="text" class="form-control"
                                           placeholder="interval"
                                           ng-model="interval">
                                    <span class="input-group-addon">[ms]</span>
                                </div>
                            </div>

                            <label class="btn btn-primary" ng-click="run()">run perf</label>
                        </form>
                    </div>

                    <div class="row" width="100%">
                        <div id="plot_autoload_script" class="bk-root"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
